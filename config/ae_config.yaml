model:
  input_dim: 3
  hidden_dim: 64
  num_layers: 2
  dropout: 0.3
  num_classes: 4

training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  k_folds: 2
  device: "cuda"

paths:
  data_sequences: "data/processed/ae/ae_sequences.npy"
  data_labels: "data/processed/ae/ae_labels.npy"
  data_groups: "data/processed/ae/ae_groups.npy"
  checkpoint_dir: "checkpoints/ae"
  log_dir: "logs/ae"

