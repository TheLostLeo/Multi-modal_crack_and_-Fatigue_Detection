model:
  name: "resnet18"
  num_classes: 2
  pretrained: true

training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  weight_decay: 0.0001
  device: "cuda"

paths:
  train_csv: "data/metadata/image_train.csv"
  val_csv: "data/metadata/image_val.csv"
  checkpoint_dir: "checkpoints/image"
  log_dir: "logs/image"

